<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
  <script src="{{ url_for('static', filename='bootstrap/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery/jquery-3.6.1.min.js') }}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-dark text-center">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('user_bp.home') }}">SolidBooru</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="">Home</a>
          </li>
          {%if not current_user.is_authenticated%}
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('user_bp.register') }}">Register</a>
          </li>
          {% endif %}

          {%if current_user.is_authenticated%}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              User
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{{ url_for('user_bp.invite') }}">Invites</a></li>
              <li><a class="dropdown-item" href="{{ url_for('user_bp.logout') }}">Logout</a></li>
            </ul>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>


    {% block content %}
    {% endblock %}
</body>
<html>
